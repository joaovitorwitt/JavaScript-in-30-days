<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    
    <title>Document</title>
</head>
<body>
    
    <main class="keys-wrapper">
        <div class="key-item" data-key="65">
            <h2 class="key-value">a</h2>
            <p class="key-text">clap</p>
        </div>


        <div class="key-item" data-key="83">
            <h2 class="key-value">s</h2>
            <p class="key-text">hhat</p>
        </div>


        <div class="key-item" data-key="68">
            <h2 class="key-value">d</h2>
            <p class="key-text">kick</p>
        </div>


        <div class="key-item" data-key="70">
            <h2 class="key-value">f</h2>
            <p class="key-text">openhat</p>
        </div>


        <div class="key-item" data-key="71">
            <h2 class="key-value">g</h2>
            <p class="key-text">boom</p>
        </div>


        <div class="key-item" data-key="72">
            <h2 class="key-value">h</h2>
            <p class="key-text">ride</p>
        </div>


        <div class="key-item" data-key="74">
            <h2 class="key-value">j</h2>
            <p class="key-text">snare</p>
        </div>


        <div class="key-item" data-key="75">
            <h2 class="key-value">k</h2>
            <p class="key-text">tom</p>
        </div>


        <div class="key-item" data-key="76">
            <h2 class="key-value">l</h2>
            <p class="key-text">tink</p>
        </div>


    </main>

    <audio src="sounds/clap.wav" data-key="65"></audio>
    <audio src="sounds/hihat.wav" data-key="83"></audio>
    <audio src="sounds/kick.wav" data-key="68"></audio>
    <audio src="sounds/openhat.wav" data-key="70"></audio>
    <audio src="sounds/boom.wav" data-key="71"></audio>
    <audio src="sounds/ride.wav" data-key="72"></audio>
    <audio src="sounds/snare.wav" data-key="74"></audio>
    <audio src="sounds/tom.wav" data-key="75"></audio>
    <audio src="sounds/tink.wav" data-key="76"></audio>

</body>
</html>
