<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>

    <title>CSS Variables</title>
</head>
<body>
    
<div class="container">

    <h1>Update CSS Variables with <span class="js">JS</span></h1>

    <div class="input-wrapper">

        <div class="input-single">
            <label for="spacing">Spacing:</label>
            <input type="range" id="spacing" name="spacing" min="10" max="200" value="10" data-sizing="px">
        </div>

        <div class="input-single">
            <label for="blur">Blur:</label>
            <input type="range" id="blur" name="blur" min="0" max="25" value="10" data-sizing="px">
        </div>

        <div class="input-single">
            <label for="base">Base color:</label>
            <input type="color" id="base" name="base" value="#ffc600">
        </div>

    </div>

    <img src="tobias-keller-73F4pKoUkM0-unsplash.jpg" alt="mountain">

</div>

</body>
</html>
